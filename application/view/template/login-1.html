<!DOCTYPE html>
<html lang="pt-br">

<body>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/style.css">

        <title>
            Login
        </title>
    </head>
    <div class="container" style="padding-top: 100px;">
        <div id="login" class="signin-card">
            <div class="logo-image">
                <img src="../static/image/logo-projeto.png" alt="Logo" title="Logo" width="138">
            </div>
            <div id="info-cadastro" style="background-color: blueviolet; color: white; text-align: center; margin: 20, 20, 20, 20;">{{mensagem_erro}}</div>
            <h1 class="display1">Login</h1>
            <form role="form" action="{{url_for('logado')}}" method="POST">
                <div id="form-login-username" class="form-group">
                    <input id="login-email" class="form-control" name="login-email" type="text" size="18" alt="e-mail" required/>
                    <span class="form-highlight"></span>
                    <span class="form-bar"></span>
                    <label for="username" class="float-label">E-mail</label>
                </div>
                <div id="form-login-password" class="form-group">
                    <input id="login-password" class="form-control" name="login-password" type="password" size="18" alt="senha" required>
                    <span class="form-highlight"></span>
                    <span class="form-bar"></span>
                    <label for="password" class="float-label">Senha</label>
                </div>
                <div>
                    <button class="btn btn-block btn-info ripple-effect" type="submit" name="Submit" alt="sign in">Entrar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
