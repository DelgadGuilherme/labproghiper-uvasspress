<!DOCTYPE html>
<html lang="pt-br">
<body>
    <head>
        <meta charset ="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <title> 
            Login
        </title>
    </head>
    <div class='container'>
    <form class="form form-signup" action="{{url_for('cadastro')}}" method="POST" onsubmit="return submitForm(this);">
        <fieldset>
            <legend>Porfavor, digite seu nome, email, senha e confirmação de senha para cadastrar</legend>
            <div class="input-block">
                <label for="signup-nome">Nome</label>
                <input name="signup-nome" id="signup-nome" type="text" required>
            </div>
            <div class="input-block">
                <label for="signup-user-name">Nome de usuário</label>
                <input name="signup-user-name" id="signup-user-name" type="text" required>
            </div>
            <div class="input-block">
                <label for="signup-email">E-mail</label>
                <input name="signup-email" id="signup-email" type="email" required>
            </div>
            <div class="input-block">
                <label for="signup-password">Password</label>
                <input name="signup-password" id="signup-password" type="password" required>
            </div>
            <div class="input-block">
                <label for="signup-password-confirm">Confirm password</label>
                <input name="signup-password-confirm" id="signup-password-confirm" type="password" required>
            </div>
        </fieldset>
        <button type="submit" class="btn-signup">Continue</button>
    </form>
</div>

    <div id="cadastro-efetuado">
            
    </div>

    <script>
        function submitForm(formElement) {
            var formData = new FormData(formElement);
            var xhr = new XMLHttpRequest();
            xhr.open(formElement.method, formElement.action);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                     document.getElementById('cadastro-efetuado').innerHTML = xhr.response;
                };
            };
            xhr.send(formData);
            return false;
        }
    </script>
</body> 
</html>
